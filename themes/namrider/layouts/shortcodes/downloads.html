
<ul class="layout-downloads">
    {{ range .Page.Resources.Match "**" }}
		{{ if not (in .Name ".DS_Store" ) }}
			<li class="layout-contact">
				<a href="{{ .Permalink }}" download="{{ .Name }}" class="btn btn-success btn-lg"><i class=""></i><span class="contact-icon {{ .Params.icon }}"></span> {{ .Title }}</a>
			</li>
		{{ end }}
  	{{ end }}
</ul>
